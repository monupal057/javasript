<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="single-task" class="single-task-modal">
        <div class="topbar">
            <button onclick="ToggleSingleTaskModal()" class="onebtn">Back</button>
            <p id="single-task-name"></p>
            <button onclick="ToggleItemModal()" class="onebtn">Add New item</button>
        </div>
        <div id="singleTaskCard" class="singleTaskCard"></div>
    </div>
    <div class="modal" id="modal">
        <div class="box">
            <h2>Add new Task</h2>
            <input type="text" id="task-Input" placeholder="enter name" class="input_box">
            <div class="down">
                <input type="button" value="add" id="task-submit" onclick="addTask()"/>
                <input type="button" id="modal-close" value="Close" onclick="ToggleModal()"/>
            </div>
        </div>
</body>
<script src="./script.js"></script>
</html>
